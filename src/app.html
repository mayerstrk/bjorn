<!doctype html>
<html
	lang="en"
	class="gradient-background scrollbar-hidden h-lvh min-h-lvh min-w-[320px] bg-no-repeat font-poppins text-content-1"
	data-theme=""
>
	<head>
		<meta charset="utf-8" />
		<title>Mayer Starkman | Developer Portfolio</title>
		<meta
			name="description"
			content="Developer portfolio of Mayer Starkman (mstark / mayerstrk), showcasing projects, skills, and experiences."
		/>
		<meta name="author" content="Mayer Starkman" />

		<!-- Open Graph Meta Tags -->
		<meta
			property="og:title"
			content="Mayer Starkman | mstark Developer Portfolio"
		/>
		<meta
			property="og:description"
			content="Developer portfolio of Mayer Starkman (mstark / mayerstrk), showcasing projects, skills, and experiences."
		/>
		<meta property="og:image" content="%sveltekit.assets%/thumbnail.png" />
		<meta property="og:url" content="https://mstarkcode.dev" />
		<meta property="og:type" content="website" />

		<!-- Additional SEO Meta Tags -->
		<meta
			name="keywords"
			content="Mayer Starkman,mstark, mstarkcode, mayerstrk, developer, portfolio, web development, software engineer, front-end developer, back-end developer, full-stack developer"
		/>
		<meta name="robots" content="index, follow" />

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="preload"
			href="https://fonts.gstatic.com/s/poppins/v21/pxiByp8kv8JHgFVrLGT9Z1xlFd2JQEk.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<style>
			/* latin */
			@font-face {
				font-family: 'Poppins';
				font-style: normal;
				font-weight: 500;
				font-display: swap;
				src: url(https://fonts.gstatic.com/s/poppins/v21/pxiByp8kv8JHgFVrLGT9Z1xlFd2JQEk.woff2)
					format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
					U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122,
					U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
			}
		</style>

		%sveltekit.head%
	</head>
	<body
		role="document"
		data-sveltekit-preload-data="hover"
		class="flex h-full w-full flex-col text-sm leading-loose"
	>
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			(function () {
				const prefersDarkMode = window.matchMedia(
					'(prefers-color-scheme: dark)'
				).matches;
				const theme = prefersDarkMode ? 'dark' : 'light';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
	</body>
</html>
